version: '3.8'
services:
  app:
    build: .
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=db
    entrypoint: ["sh", "-c", "until nc -z -v -w30 db 3306; do echo 'Waiting for database...'; sleep 5; done; java -jar app.jar"]

  db:
    build: db/
    command: --authentication-policy=mysql_native_password
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: world
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      retries: 5
      timeout: 5s
